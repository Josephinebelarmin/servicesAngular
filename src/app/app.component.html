
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <app-active-users
      [users] = "activeUsers"
      (userEmitter) = "OnactiveToInActive($event)"
      ></app-active-users>
      <app-inactive-users
      [users] = "inactiveUSers"
      (userEmitter) ="OnInactiveToActive($event)"></app-inactive-users>
    </div>
  </div>
</div>
